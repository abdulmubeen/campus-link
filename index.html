<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/styles/loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="wrapper">
        <div class="left">
            <div class="logo">
                <img class="logo" src="./assets/imgs/logo.png">
            </div>
            <div class="login-content">
                <div class="heading">
                    <h2>Welcome to Campus Stories</h2>
                    <p>Sign in to your account</p>
                </div>
                <div class="login-form">
                    <form action="./pages/home.html">
                        <div class="form-input">
                            <label for="uname">Username</label>
                            <input id="uname" type="text" placeholder="enter your username"
                                pattern="^(?=.{4,20}$)(?:[a-zA-Z\d]+(?:(?:\.|-|_)[a-zA-Z\d])*)+$" required>
                        </div>
                        <div class="form-input">
                            <label for="pwd">Password</label>
                            <div class="pwd-input">
                                <input id="pwd" type="password" placeholder="enter your password"
                                    pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]).{8,32}$"
                                    required>
                                <i class="fa-regular fa-eye-slash" id="togglePassword"></i>
                            </div>
                        </div>
                        <div class="form-check">
                            <input id="check" type="checkbox">
                            <label for="check">Keep me signed in</label>
                        </div>
                        <button class="signInBtn" type="submit">
                            <span>Sign In</span>
                            <i class="fa-solid fa-arrow-right signInArrow"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="right">
            <img class="right-image" src="./assets/imgs/login.jpg">
        </div>
    </section>

    <!-- gsock cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
